<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./viss.png" alt="viss" height="130px" width="140px">
        </div>
        <h2>Log in or Sign up</h2>
        <p>Use your email or other service to continue with us</p>
    </div>
    <div>
        <div>
            <a href="#" class="fa fa-facebook"> <span class="log-in">Continue with Facebook</span></a>
        </div>
        <div>
            <a href="#" class="fa fa-google"> <span>Continue with Google</span></a>
        </div>
        <div>
            <a href="#" class="fa fa-apple"> <span>Continue with Apple</span></a>
            <div>
                <a href="#" class="fa fa-twitter"> <span>Continue with Twitter</span></a>
            </div>
            <div>
                <a href="#" class="fa fa-envelope-square"> <span>Continue with Mail</span></a>
            </div>
            <a href="#" class="fa fa-mobile"> <span>Continue with phone</span></a>
        </div>
    </div>
</body>

</html>
